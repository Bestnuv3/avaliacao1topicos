<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Avaliação 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="container mt-5">
        <div class="formulario">
            <form action="processar.php" method="post" id="validate" class="row g-3">
                <div class="col-md-6">
                    <label for="nomecampeao" class="form-label">Nome:</label>
                    <input name="nomecampeao" type="text" class="form-control" id="nomecampeao" placeholder="Digite o Nome do Campeão">
                </div>
                <div class="col-md-6">
                    <label for="sexo" class="form-label">Sexo:</label>
                    <select name="sexo" class="form-select" id="sexo">
                        <option value="">Selecione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <p>Selecione a região:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="shurima" value="Shurima">
                        <label class="form-check-label" for="shurima">Shurima</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="noxus" value="Noxus">
                        <label class="form-check-label" for="noxus">Noxus</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="ilhadassombras" value="IlhadasSombras">
                        <label class="form-check-label" for="ilhadassombras">Ilha das Sombras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="demacia" value="Demacia">
                        <label class="form-check-label" for="demacia">Demacia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="ionia" value="Ionia">
                        <label class="form-check-label" for="ionia">Ionia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo" id="frejlord" value="Frejlord">
                        <label class="form-check-label" for="frejlord">Frejlord</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <p>Selecione a classe:</p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lutador" name="classe[]" value="Lutador">
                        <label class="form-check-label" for="lutador">Lutador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mago" name="classe[]" value="Mago">
                        <label class="form-check-label" for="mago">Mago</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="tanque" name="classe[]" value="Tanque">
                        <label class="form-check-label" for="tanque">Tanque</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="atirador" name="classe[]" value="Atirador">
                        <label class="form-check-label" for="atirador">Atirador</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="assassino" name="classe[]" value="Assassino">
                        <label class="form-check-label" for="assassino">Assassino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="suporte" name="classe[]" value="Suporte">
                        <label class="form-check-label" for="suporte">Suporte</label>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="historia" class="form-label">História do Campeão:</label>
                    <textarea name="historia" class="form-control" id="historia" rows="5"
                        placeholder="Digite aqui"></textarea>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Criar Campeão</button>
                </div>
            </form>
        </div>
    </section>
</body>
